[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ai: Tests that require AI model
    network: Tests that require network access

# Minimum version
minversion = 7.0

# Test session timeout
timeout = 300

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov

# Environment variables for tests
env =
    PYTHONPATH = .
    OLLAMA_BASE_URL = http://localhost:11434
    MODEL_NAME = llama3.2:3b
    LOG_LEVEL = DEBUG
    DEBUG = True