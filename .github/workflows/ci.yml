name: Medical AI Service CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest-cov

    - name: Lint with flake8
      run: |
        # Критические ошибки
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Все остальные (не блокирует)
        flake8 src/ --count --exit-zero --max-line-length=120 --statistics

    - name: Run tests
      run: |
        pytest tests/test_health.py -v --tb=short

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t medical-ai-service:latest .

    - name: Test Docker image
      run: |
        docker images | grep medical-ai-service
