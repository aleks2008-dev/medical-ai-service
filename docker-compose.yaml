services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - medical-network

  medical-ai:
    build: .
    container_name: medical-ai
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=${MODEL_NAME:-llama3.2:3b-instruct-q4_0}
      - MODEL_PROVIDER=${MODEL_PROVIDER:-ollama}
      - MODEL_TEMPERATURE=${MODEL_TEMPERATURE:-0}
    depends_on:
      - ollama
    networks:
      - medical-network
    stdin_open: true
    tty: true

volumes:
  ollama-data:

networks:
  medical-network:
    driver: bridge
